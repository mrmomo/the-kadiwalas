    <div class="bodyFrame">
      <section class="frame">
        <div class="top-frame"></div>
        <div class="left-frame"></div>

        <div class="right-frame">
          <div class="start-stop">
            <label class="button-label"></label>
            <button class="button-rr" id="start-button">START</button>
            <button class="button-rr" id="stop-button">STOP</button>
          </div>

          <div class="tt-time">
            <label class="total-rr-label">Total Workout Time</label>
            <input type="text" class="total-time" id="clock-timer" />
            <label class="total-rr-label">Section Time</label>
            <input type="text" class="total-time" id="section-timer" />
            <button class="button-rr rep-top" id="rep-button">REPS</button>
            <button class="button-rr" id="rest-button">REST</button>
          </div>

          <div class="reps-rest">
            <label class="total-rr-label">Exercise Graphs</label>
            <div class="exercise-graphs">
              <a href="../pages/workout-charts.html" target="_blank"
                >Exercise Graphs</a
              >
            </div>
          </div>

          <div class="on-off">
            <div class="exercise-metric">
              <label class="total-rr-metric">Rest Overage</label>
              <label class="total-rr-metric">On/Off Margins</label>
            </div>

            <div class="exercise-metric">
              <input type="text" class="total-metric" id="overage-timer" />
              <input type="text" class="total-metric" id="margin-timer" />
            </div>
          </div>
        </div>

        <!-- <div class="execise-info"></div> -->
      </section>

                <div class="clock-panel">CLOCK CONTROLS</div>
